name: learnflutter
description: "Werk Ticketing Mobile App"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # HTTP & Networking
  http: ^1.1.0
  file_picker: ^8.0.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.2

  # Biometric Authentication
  local_auth: ^2.3.0
  local_auth_android: ^1.0.43

  # Utilities
  intl: ^0.19.0

  # Charts
  fl_chart: ^0.69.0

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets optimization - hanya include yang diperlukan
